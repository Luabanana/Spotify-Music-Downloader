<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 1s ease;
        }
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .logo {
            width: 150px;
            margin-bottom: 30px;
        }
        h1 {
            color: #1db954;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #1db954;
        }
        .button {
            background-color: #1db954;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }
        .button:hover {
            background-color: #168f3a;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            height: 20px;
            margin-bottom: 20px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #1db954;
            transition: width 0.8s ease;
        }
        .download-link {
            display: none;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="spotify_logo.png" alt="Spotify Logo" class="logo">
        <h1>Spotify Music Downloader</h1>
        <form id="spotifyForm">
            <input type="text" id="spotifyLink" placeholder="Voer hier de Spotify-nummerlink in">
            <button type="button" onclick="downloadSpotify()" class="button">Download</button>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </form>
        <div id="downloadLink" class="download-link"></div>
    </div>

    <script>
        function downloadSpotify() {
            var spotifyLink = document.getElementById("spotifyLink").value;
            var progressBar = document.querySelector(".progress");
            var downloadLink = document.getElementById("downloadLink");
            if (spotifyLink.startsWith("https://open.spotify.com/track/")) {
                var trackID = spotifyLink.split("/")[4];
                progressBar.style.width = "100%";
                setTimeout(function() {
                    downloadLink.innerHTML = "<a href='https://spotify.com/download/" + trackID + "' download>Download hier</a>";
                    downloadLink.style.display = "block";
                }, 800); // Simuleer een vertraging van 800 ms voor de demo
            } else {
                alert("Voer een geldige Spotify-nummerlink in.");
            }
        }
    </script>
</body>
</html>
